<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

    <!-- Fragment nagłówka -->
    <div th:fragment="header">
        <header class="py-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3 fw-bold" href="#">PORTAL MED</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link px-3 py-2" th:href="@{/}">Strona główna</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3 py-2" th:href="@{/}">Oferta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-3 py-2" th:href="@{/}">O nas</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a th:href="@{/login}" class="btn btn-primary ms-2">Zaloguj się</a>
                            </li>
                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle btn btn-primary ms-2" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Profil
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" th:href="@{/profile}">Profil</a></li>
                                    <li><a class="dropdown-item" th:href="@{/appointments}">Wizyty</a></li>
                                    <li><a class="dropdown-item" th:href="@{/settings}">Ustawienia</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/logout}">Wyloguj się</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- Fragment stopki -->
    <div th:fragment="footer">
        <footer>
            <p>&copy; 2024 Portal Med. <a href="https://github.com/SylwesterPie/PortalMed"> GitHub Repository </a> </p>
        </footer>
    </div>

</html>
